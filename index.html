<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="card">
        <div class="showcase">
            <span>One click to go</span>
            <span>all digital</span>
            <a href="" class="guest">Continue as guest</a>
        </div>
        <div class="auth">
            <img src="/img/branding.png" alt="" class="logo">
            <h2 class="content__label">Sign up</h2>
            <form action="" class="form">
                <div class="form__group">
                    <label for="email">Email address</label>
                    <input type="text" placeholder="Enter your email">
                </div>
                <div class="form__group">
                    <label for="password">Set Password</label>
                    <input type="text" placeholder="Enter your password">
                </div>
                <div class="form__group">
                    <button type="submit">Sign up &RightArrow;</button>
                </div>
            </form>
            <div class="divider">or</div>
            <div class="action">
                <a href="" class="signinwithgoogle">
                    <img src="./img/google.png" alt="" class="icon">
                    Continue with Google
                </a>
            </div>
        </div>
    </div>
</body>

</html>
